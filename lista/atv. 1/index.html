    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("digite o 1º valor"))
        var n2 = parseInt(prompt("digite o 2º valor"))
        var n3 = parseInt(prompt("digite o 3º valor"))
        var n4 = parseInt(prompt("digite o 4º valor"))
        var n5 = parseInt(prompt("digite o 5º valor"))
        var v1 = n1 * n1
        var v2 = n2 * n2
        var v3 = n3 * n3
        var v4 = n4 * n4
        var v5 = n5 * n5
        document.write("o qudrado do valor 1º é: "+v1 +"<br>")
        document.write("o qudrado do valor 2º é: "+v2 +"<br>")
        document.write("o qudrado do valor 3º é: "+v3 +"<br>")
        document.write("o qudrado do valor 4º é: "+v4 +"<br>")
        document.write("o qudrado do valor 5º é: "+v5 +"<br>")
        var soma = n1+n2+n3+n4+n5
        document.write("a soma dos valores é: "+soma )
    </script>
</body>
