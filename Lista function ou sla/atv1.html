  <body>
    <div class="result" id="result"></div>
    <script>
      const result = document.getElementById("result");
      var array = [];
      var arrayNv = [];
      for (let i = 0; i <= 7; i++) {
        array.push(parseInt(prompt("adicione um numero")));
        console.log(array);
        if (i == 7) {
          alert("array com classificação no console");
        }
      }
      array.map((x) => {
        if (x % 2 == 0) {
          arrayNv.push({ numero: x, tipo: "par" });
        } else {
          arrayNv.push({ numero: x, tipo: "impar" });
        }
        console.log(arrayNv);
      });
    </script>
  </body>
